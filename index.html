<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Shopping Cart Project</title>
</head>
<body>
    <div class="container">

        <div class="basket-btn">
            <i class="fas fa-shopping-cart"></i> 
            <p><span id="cart-pieces"> 0 </span> Items </p>
            <span> - </span>
            <span id="cart-sum" style="font-weight: bold;"> 0.00 €</span>
        </div>

        <div class="basket-container">

            <div class="total">
                <p>Total to pay:</p> 
                <span id="total-to-pay"></span>
            </div>
            <br>
            <br>
            <br>
        </div>

        <div class="product test">
            <p>Shoe variant 1</p>
            <div class="image-container">
                <img src="https://cdn.shopify.com/s/files/1/0017/0373/9451/products/72-10-49309-022_1_b6d7543f-6c5d-4563-ac87-a5e76e547a37_2000x.jpg?v=1616650237" alt="shoe">
            </div>
            
            <p><span>35.67</span> €</p>
            <div class="select-items item1">
                <span>Select size: </span>
                <span><i class="fas fa-chevron-down a-arrow"></i></span>
            </div>

            <div class="options shoe1">
                <div class="option">
                    <input class="radio" type="radio" name="category" id="38" data-price="35.67" data-productSize="38">
                    <label for="38" data-productName="shoe-variant-1" data-price="35.67" data-productSize="38">38</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="39" data-price="35.67" data-productSize="39">
                    <label for="39" data-productName="shoe-variant-1" data-price="35.67" data-productSize="39">39</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="42" data-price="35.67" data-productSize="42">
                    <label for="42" data-productName="shoe-variant-1" data-price="35.67" data-productSize="42">42</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="44" data-price="35.67" data-productSize="44">
                    <label for="44" data-productName="shoe-variant-1" data-price="35.67" data-productSize="44">44</label>
                </div>
            </div>
        </div>

        <div class="product">
            <p>Shoe variant 2</p>
            <div class="image-container">
                <img src="https://i01.appmifile.com/webfile/globalimg/in/cms/7104085B-2F4E-7A3B-1BF2-DB983EA92F70.jpg" alt="shoe">
            </div>

            <p><span>27.39</span> €</p>
            <div class="select-items item2">
                <span>Select size: </span>
                <span><i class="fas fa-chevron-down b-arrow"></i></span>
            </div>

            <div class="options shoe2">
                <div class="option">
                    <input class="radio" type="radio" name="category" id="36" data-price="27.39" data-productSize="36">
                    <label for="36" data-productName="shoe-variant-2" data-price="27.39" data-productSize="36">36</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="37"  data-price="27.39" data-productSize="37">
                    <label for="37" data-productName="shoe-variant-2" data-price="27.39" data-productSize="37">37</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="40"  data-price="27.39" data-productSize="40">
                    <label for="40" data-productName="shoe-variant-2" data-price="27.39" data-productSize="40">40</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="41"  data-price="27.39" data-productSize="41">
                    <label for="41" data-productName="shoe-variant-2" data-price="27.39" data-productSize="41">41</label>
                </div>
            </div>
        </div>

        <div class="product">
            <p>Shoe variant 3</p>
            <div class="image-container">
                <img src="https://www.manzetticlothing.com/media/catalog/product/P/E/PE19---hogan---HXM3710AJ10B2AB607.JPG" alt="shoe">
            </div>

            <p><span>68.99</span> €</p>
            <div class="select-items item3">
                <span>Select size: </span>
                <span><i class="fas fa-chevron-down c-arrow"></i></span>
            </div>

            <div class="options shoe3">
                <div class="option">
                    <input class="radio" type="radio" name="category" id="merino wool" data-price="68.99" data-productSize="40">
                    <label for="40" data-productName="shoe-variant-3" data-price="68.99" data-productSize="40">40</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="merino wool" data-price="68.99" data-productSize="41">
                    <label for="41" data-productName="shoe-variant-3" data-price="68.99" data-productSize="41">41</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="merino wool" data-price="68.99" data-productSize="42">
                    <label for="42" data-productName="shoe-variant-3" data-price="68.99" data-productSize="42">42</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="category" id="merino wool" data-price="68.99" data-productSize="44">
                    <label for="44" data-productName="shoe-variant-3" data-price="68.99" data-productSize="44">44</label>
                </div>
            </div>
        </div>

    </div>


    <script src="/app.js"></script>
</body>
</html>
